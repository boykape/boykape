<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="st.css">
</head>
<style>
    body{
        background-color: #ff000a;
    }
    h1{
        font-size: 90px;
        text-align: center;
        font-style: sans serif;
        font-weight: bold;
    }
    .video{
        margin: 50px;
        border-radius: 50px;
    }
    .div video{
        align-items: center;
    }
</style>
<body>
     <h1>3X A DAY MANGAPI</h1>
    <div class="video">
        <video src="video0.mp4"</video>
    </div>
    
    <script>
        var video = document.querySelectorAll('video')
        
        video.forEach(play => play.addEventListener('click', () => {
            play.classList.toggle('active');
            if(play.paused) {
                play.play()
            }else{
                play.paused();
                play.currentTime = 0;
            }
        }));
    </script>
</body>
</html>
